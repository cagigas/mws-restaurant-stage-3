<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>

  <header>
      <h1><a href="/" >Restaurant Reviews</a></h1>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section id="restaurant-container-left">
      <div class="filter-options">
        <label for="neighborhoods-select">Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <!-- Service Worker Registration -->
  <script type="application/javascript" src="js/lazyload.js"></script>
  <script>
  </script>
  <script type="application/javascript" src="js/idb.js"></script>
  <script type="application/javascript" src="js/store.js"></script>
  <script type="application/javascript" src="js/IndexController.js"></script>
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" src="js/main.js"></script>
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd5d9jV29-3vqpvUvmi6e7UHbhX7OhGps&libraries=places&callback=initMap"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
