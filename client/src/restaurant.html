<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#317EFB"/>
<!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="manifest" href="/manifest.json">

  <title>Restaurant Info</title>

</head>

<body class="inside">

  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>

    <!-- Beginning nav -->
    <nav aria-label="breadcrumb" role="navigation" id='restarurant-nav'>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->

    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <section id="restaurant-container-left">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-hidden="true"></div>
      </section>
      <!-- End map -->

      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 tabindex='0' id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p tabindex='0' id="restaurant-address"></p>
        <table tabindex='0' id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews onsubmit="newComment();return false;"-->
      <section id="reviews-container">
        <ul tabindex='0' id="reviews-list">
          <li tabindex="0">
            <form method="GET" id="formular">
              <div id="restaurant-basic-nav">
                <p><input type="name" id="name" placeholder="Name" name="name"></p>
              </div>
              <p id="restaurant-rating"><input type="number" placeholder="Rating" id="rating" name="rating" min="0" max="5" step="1" pattern="d+"></p>
              <p id="restaurant-comment"><textarea placeholder="Comments" name="comments" id="comments" rows="5"></textarea></p>
              <p><button>Submit</button></p>
            </form>
          </li>
        </ul>
      </section>
      <!-- End reviews -->
    </section>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script type="application/javascript" src="js/lazyload.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" src="js/store.js"></script>
  <!-- Service Worker Registration -->
  <script type="application/javascript" charset="utf-8" src="js/IndexController.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd5d9jV29-3vqpvUvmi6e7UHbhX7OhGps&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
